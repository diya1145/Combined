
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <samp>      
    {% if post.image %}
        
        <img src="{{ post.image.url }}" alt=" Avatar" style="width:100px;border-radius: 50%;">
    {% endif %}

        </samp>

        </article>
    {% endfor %}
{% endblock %}
