{% extends 'blog/base.html' %}
{% block content %}
{% for c in cat %}
<article class="post">
    <time class="date">
        {{ c.published_date }}
    </time>
    <h2><a href="{% url 'category_detail' c.id %}">{{ c.name }}</a></h2>
    <p>{{ c.text|linebreaksbr }}</p>
</article>
{% endfor %}
{% endblock %}
